apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: gateway-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4080
          env:
            - name: SERVER_PORT
              value: "4080"
            - name: SPRING_APPLICATION_NAME
              value: gateway
            - name: SPRING_DATA_REDIS_HOST
              value: redis
            - name: SPRING_DATA_REDIS_PORT
              value: "6379"
            - name: SPRING_DATA_REDIS_PASSWORD
              value: "12345"

---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: microservices
spec:
  type: NodePort
  selector:
    app: gateway
  ports:
    - port: 80
      targetPort: 4080
      nodePort: 30080
